<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
        <script src="https://kit.fontawesome.com/1d9724e4a8.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>
    <body class="bg-success">
        <header class="bg-danger">
            <h1 class="text-white text-center">Rock Paper Scissors</h1>
        </header>

        <main>
            <div class="modal fade" id="modalWon" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalWonLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-center text-white" id="modalWonLabel">You won! &#128512;</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center text-white">
                        Would like to play again?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                      <button type="button" id="won" class="btn btn-primary">PLAY AGAIN</button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="modal fade" id="modalLost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLostLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-center text-white" id="modalLostLabel">You lost! &#128532;</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center text-white">
                        Would like to play again?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                      <button type="button" id="lost" class="btn btn-primary">PLAY AGAIN</button>
                    </div>
                  </div>
                </div>
            </div>

            <h2 class="text-white text-center">First to five wins!</h2>

            <h3 class="text-center text-white">
                <span id="player">Player: 0</span>
                <span id="computer">Computer: 0</span>
            </h3>

            <div id="container" class="text-center text-white">

            </div>

            <div id="weapons" class="text-center">
                <button id="rock" class="btn btn-primary weapon">
                    <i class="fas fa-hand-rock icon"></i>
                </button>
                <button id="paper" class="btn btn-primary weapon">
                    <i class="fas fa-hand-paper icon"></i>
                </button>
                <button id="scissors" class="btn btn-primary weapon">
                    <i class="fas fa-hand-scissors icon"></i>
                </button>
            </div>

            <div class="text-center">
                <a id="new" class="btn btn-primary">PLAY AGAIN/RESET</a>
            </div>
        </main>

        <footer class="text-white text-center">
            <p>
                Copyright Â© 2021 stefkonoisyboy
                <a href="https://github.com/stefkonoisyboy" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
